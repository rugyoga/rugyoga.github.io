<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Accelerometer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
    </script>
  </head>
  <body>
    <div id="content">
      <h1>Accelerometer with Gravity</h1>

      	<li>z: <span id="z"></span>g</li>
      	<li>interval: <span id="interval"></span>millisecs</li>
      </ul>
    </div>
  </body>
</html>
